name: Build and Release
on: [push]
jobs:
  gh-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: configbuilder # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch

  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Set up Python 🐍
        uses: actions/setup-python@v1

      - name: Install pio and its dependencies 🔧
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Run PlatformIO build on selected platforms 🏗️
        run: platformio run -e release -e debug -e config

      - name: Upload binaries to release 🚀
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: .pio/build/*/firmware_*.hex
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
